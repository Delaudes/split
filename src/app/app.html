<router-outlet />

<footer class="border-t border-amber-400/10 bg-blue-950 py-2">
  <div class="grid grid-cols-3 gap-0 text-xs max-w-md mx-auto w-full">
    <button
      (click)="controller.openBugReport()"
      class="block w-full text-center py-2 text-amber-200/70 hover:text-amber-200 font-light transition-colors underline underline-offset-2 decoration-amber-400/30 focus:outline-none focus:text-amber-200"
      type="button"
    >
      Signaler un bug
    </button>
    <button
      (click)="controller.openFeatureRequest()"
      class="block w-full text-center py-2 text-amber-200/70 hover:text-amber-200 font-light transition-colors underline underline-offset-2 decoration-amber-400/30 focus:outline-none focus:text-amber-200"
      type="button"
    >
      Proposer une feature
    </button>
    <button
      (click)="controller.openSourceCode()"
      class="block w-full text-center py-2 text-amber-200/70 hover:text-amber-200 font-light transition-colors underline underline-offset-2 decoration-amber-400/30 focus:outline-none focus:text-amber-200"
      type="button"
    >
      Code source
    </button>
  </div>
</footer>
