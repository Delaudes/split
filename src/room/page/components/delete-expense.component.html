<!-- Delete Button -->
<button
  (click)="roomController.deleteExpense(dialog)"
  class="p-1.5 rounded-lg hover:bg-amber-400/10 active:scale-95 transition-all flex items-center justify-center"
  aria-label="Supprimer la dépense"
>
  <span class="material-symbols-outlined text-amber-400/60 text-base">delete</span>
</button>

<!-- Delete Confirmation Dialog -->
<dialog
  #dialog
  class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-blue-950 border-2 border-amber-400/20 rounded-xl p-6 max-w-md w-[calc(100%-2rem)] space-y-6 backdrop:bg-blue-950/95"
>
  <!-- Header -->
  <div class="space-y-3 text-center">
    <div class="w-16 h-16 rounded-full bg-amber-400/10 flex items-center justify-center mx-auto">
      <span class="material-symbols-outlined text-amber-400 text-3xl">warning</span>
    </div>
    <p class="text-amber-200/60 text-sm font-light">
      Êtes-vous sûr de vouloir supprimer "<strong class="text-amber-200">{{
        expense().description
      }}</strong
      >" ({{ expense().amount }}) ? <br />
    </p>
  </div>

  <!-- Error Message -->
  @if (expense().isErrorDeleteExpense) {
    <div class="p-4 bg-amber-400/10 border border-amber-400/30 rounded-xl">
      <p class="text-amber-200 text-sm font-light">
        Impossible de supprimer la dépense. Veuillez réessayer.
      </p>
    </div>
  }

  <!-- Actions -->
  @if (expense().isLoadingDeleteExpense) {
    <!-- Loading Spinner -->
    <div class="flex justify-center py-2">
      <div
        class="animate-spin rounded-full h-8 w-8 border-2 border-amber-400/20 border-t-amber-400"
      ></div>
    </div>
  } @else {
    <div class="flex gap-3">
      <button
        (click)="roomController.cancelDeleteExpense(dialog)"
        class="flex-1 px-5 py-3 bg-amber-400/10 text-amber-200 text-sm font-medium rounded-xl hover:bg-amber-400/20 active:scale-95 transition-all"
      >
        Annuler
      </button>
      <button
        (click)="roomController.validateDeleteExpense(expense().id, dialog)"
        class="flex-1 px-5 py-3 bg-amber-500 text-blue-950 text-sm font-medium rounded-xl hover:bg-amber-400 active:scale-95 transition-all"
      >
        Valider
      </button>
    </div>
  }
</dialog>
